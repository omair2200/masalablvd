<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reviews Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <style>
        .testimonial-item {
            height: 200px; /* Set fixed height */
            overflow: hidden;
            position: relative;
        }

        .testimonial-text {
            max-height: 100px; /* Set maximum height for text */
            overflow: hidden;
        }

        .read-more {
            display: block;
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .testimonial-item.expanded {
            height: auto;
        }

        .testimonial-item.expanded .testimonial-text {
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">Testimonial</h5>
                <h1 class="mb-5">Our Clients Say!!!</h1>
            </div>
            <div class="owl-carousel testimonial-carousel" id="testimonial-carousel">
                <!-- Reviews will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchReviews();
        });

        function fetchReviews() {
            const apiKey = 'YOUR_GOOGLE_API_KEY';
            const placeId = 'YOUR_PLACE_ID';
            const url = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const reviews = data.result.reviews;
                    populateCarousel(reviews);
                })
                .catch(error => console.error('Error fetching reviews:', error));
        }

        function populateCarousel(reviews) {
            const carousel = $('#testimonial-carousel');
            reviews.forEach(review => {
                const reviewHtml = `
                    <div class="testimonial-item bg-transparent border rounded p-4">
                        <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
                        <p class="testimonial-text">${review.text}</p>
                        <a href="#" class="read-more">Read More</a>
                        <div class="d-flex align-items-center">
                            <img class="img-fluid flex-shrink-0 rounded-circle" src="${review.profile_photo_url}" style="width: 50px; height: 50px;">
                            <div class="ps-3">
                                <h5 class="mb-1">${review.author_name}</h5>
                                <small>${review.relative_time_description}</small>
                            </div>
                        </div>
                    </div>
                `;
                carousel.append(reviewHtml);
            });

            carousel.owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                items: 1
            });

            $('.read-more').on('click', function(event) {
                event.preventDefault();
                const testimonialItem = $(this).closest('.testimonial-item');
                testimonialItem.toggleClass('expanded');
                $(this).text(testimonialItem.hasClass('expanded') ? 'Read Less' : 'Read More');
            });
        }
    </script>
</body>
</html>
